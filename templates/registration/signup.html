{% extends '../base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<style>
    body {
        background-color: #838995;
        color: #fff;
    }
</style>

<div style="display:flex;justify-content:center;">
    
    <form method="post" style="width:50%;">
        <!-- <div style="text-align:center;">
            <h3>Sign Up</h3>
        </div> -->
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-dark" style="width:100%;">Sign Up</button>
        <hr />
        <div style="text-align:center;">
            <span>
                Have an account? <a href="/accounts/login/" style="color:black;">Log In</a>
            </span>
        </div>
    </form>
    
</div>
    

{% endblock %}
